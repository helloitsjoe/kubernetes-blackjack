apiVersion: v1
kind: Service
metadata:
  name: blackjack-frontend-lb
  namespace: blackjack
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: blackjack-preact-frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackjack-preact-frontend
  labels:
    name: blackjack-preact-frontend
spec:
  selector:
    matchLabels:
      app: blackjack-preact-frontend
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: blackjack-preact-frontend
    spec:
      containers:
        - image: helloitsjoe/blackjack-preact-frontend:minikube
          imagePullPolicy: Always
          name: blackjack-preact-frontend
          ports:
            - containerPort: 80
